name: Frontend CI
run-name: ${{ github.actor }} is testing the frontend ðŸš€

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  Frontend-CI:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Run unit tests
        run: npm run test

      - name: Lint code
        run: npm run lint
